<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: AUMENTO DE PREÇO
    Recebe o preço do produto e calcula o aumento do preço, baseado no seguinte critério:
    - até 280(inclusive): aumento de 20 %
    - até 700(inclusive): aumento de 15 %
    - até 1500(inclusive): aumento de 10 %
    - acima de 1500: aumento de 5 %
    */

    //ENTRADA
    const preco = Number(prompt(`Informe o preço do produto:`));
    const duzentos = preco + (preco * 0.20);
    const setecentos = preco + (preco * 0.15);
    const milquin = preco + (preco * 0.10);
    const acima = preco + (preco * 0.05);

    let mensage = ``;

    (preco <= 280) ? mensage = `O preço do produto é de: R$${duzentos.toFixed(2).replace("." , ",")}` : (preco > 280 && preco <= 700) ? mensage = `O preço do produto é de: R$${setecentos.toFixed(2).replace("." , ",")}` : (preco > 700 && preco <= 1500) ? mensage = `O preço do produto é de: R$${milquin.toFixed(2).replace("." , ",")}` : (preco > 1500) ? mensage = `O preço do produto é de: R$${acima.toFixed(2).replace("." , ",")}` : mensage = `Dados inválidos`;

    alert(`${mensage}`);
    //PROCESSAMENTO

    
    //SAÍDA

</script>
